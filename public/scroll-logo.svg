<svg width="155" height="60" viewBox="0 0 155 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@800&amp;display=swap');
    </style>
  </defs>
  
  <!-- Text 'Scr' -->
  <text x="5" y="40" font-family="'Outfit', sans-serif" font-weight="800" font-size="36" fill="white">Scr</text>
  
  <!-- Stylized Mouse replacing 'o' -->
  <!-- Moved right to x=65 to reduce space after 'r' -->
  <g transform="translate(65, 14)">
    <rect x="0" y="0" width="22" height="32" rx="10" stroke="white" stroke-width="4" fill="none"/>
    <line x1="11" y1="7" x2="11" y2="15" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Text 'll' -->
  <!-- Kept at x=90 to reduce gap before 'l' as mouse moved left -->
  <text x="90" y="40" font-family="'Outfit', sans-serif" font-weight="800" font-size="36" fill="white">ll</text>
</svg>
